<h2>Login</h2>
<hr>
<form [formGroup]="userForm" (ngSubmit)="OnSubmit()">
  <div class="form-group" [ngClass]="{ 'has-error': userForm.get('email').touched && userForm.get('email').errors != null }">
    <!-- First Name -->
    <label for="first_name" class="control-label">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="User Name" formControlName="email">
    <span class="help-block" *ngIf="userForm.get('email').touched && userForm.get('email').errors != null">Missing or Invalid Mail</span>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error':userForm.get('password').touched && userForm.get('password').errors != null }">
    <!-- Password -->
    <label for="password" class="control-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="*****" formControlName="password">
    <span class="help-block" *ngIf="userForm.get('password').touched && userForm.get('password').errors != null">Missing or Invalid Password</span>
  </div>

  <div class="form-group">
    <!-- Register Button -->
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

</form>
<div *ngIf="errorMsg && errorMsg !== ''" class="alert alert-danger">
  <p>{{ errorMsg }}</p>
</div>
