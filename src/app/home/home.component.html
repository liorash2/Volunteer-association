<div class="jumbotron" *ngIf="!user">
  <h1>Welcome to Volunteer Application!</h1>
  <div class="container">
    <div class="flex">
      <div class="small-title">
        sign up as:
      </div>
      <div class="small-title">
        Already have an account? <a [routerLink]="['login']">Log in</a>
      </div>
    </div>
    <div class="registarion-buttons">
      <a class="button" [routerLink]="['register-volunteer']">Volunteer</a>
      <a class="button" [routerLink]="['register-organization']">Organization</a>
    </div>
  </div>
</div>
<div class="container" *ngIf="user && organizations && !registerSuccessMsg">
  <h2>Found {{organizations.length}} available non-profits for you:</h2>
  <br>
  <br>
  <div class="row">
    <div class="col-md-4" *ngFor="let org of organizations">
      <div class="panel panel-default">
        <div class="panel-heading">{{org.name}}</div>
        <div class="panel-body">
          <div class="org-desc">  {{org.desc}}</div> 
          <br>
          <button class="btn btn-primary" (click)="applyToOrg(org._id)">Apply</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" *ngIf="registerSuccessMsg">
  <h1>Your request have been submitted</h1>
</div>
